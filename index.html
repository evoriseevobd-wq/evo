<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento de Pedido</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Header */
    .header {
      padding: 32px 24px 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .order-number {
      font-size: 14px;
      color: #6b7280;
      font-weight: 400;
    }

    /* Loading */
    .loading {
      padding: 80px 24px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #6b7280;
    }

    /* Error */
    .error {
      padding: 80px 24px;
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .error h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .error p {
      font-size: 14px;
      color: #6b7280;
    }

    /* Content */
    .content {
      padding: 32px 24px;
    }

    /* Status Card */
    .status-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .status-icon {
      font-size: 24px;
    }

    .status-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .status-time {
      font-size: 13px;
      color: #6b7280;
      margin-left: 36px;
    }

    .progress-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      height: 100%;
      background: #1a1a1a;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
    }

    /* Timeline */
    .timeline {
      margin: 32px 0;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      position: relative;
      padding-bottom: 24px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-item:not(:last-child)::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 24px;
      bottom: 0;
      width: 2px;
      background: #e5e7eb;
    }

    .timeline-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #e5e7eb;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.3s ease;
    }

    .timeline-item.active .timeline-dot {
      background: #1a1a1a;
      border-color: #1a1a1a;
      box-shadow: 0 0 0 4px rgba(26, 26, 26, 0.1);
    }

    .timeline-item.completed .timeline-dot {
      background: #1a1a1a;
      border-color: #1a1a1a;
    }

    .timeline-content {
      flex: 1;
    }

    .timeline-title {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      margin-bottom: 2px;
    }

    .timeline-item.inactive .timeline-title {
      color: #9ca3af;
    }

    .timeline-time {
      font-size: 13px;
      color: #6b7280;
    }

    /* Items Section */
    .section {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-size: 14px;
      color: #1a1a1a;
      font-weight: 500;
    }

    .item-quantity {
      font-size: 13px;
      color: #6b7280;
      margin-top: 2px;
    }

    .item-price {
      font-size: 14px;
      color: #1a1a1a;
      font-weight: 600;
    }

    /* Total */
    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      margin-top: 16px;
      border-top: 2px solid #e5e7eb;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .total-value {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
    }

    /* Button */
    .refresh-btn {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background: #1a1a1a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
    }

    .refresh-btn:hover {
      background: #2d2d2d;
      transform: translateY(-1px);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 0;
      }

      .container {
        border-radius: 0;
        min-height: 100vh;
      }

      .content {
        padding: 24px 20px;
      }
    }

    /* Status States */
    .status-confirmed { color: #059669; }
    .status-preparing { color: #d97706; }
    .status-ready { color: #0284c7; }
    .status-delivery { color: #7c3aed; }
    .status-delivered { color: #059669; }
    .status-cancelled { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Rastreamento de Pedido</h1>
      <div class="order-number" id="orderNumber">Pedido #---</div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Carregando informa√ß√µes...</div>
    </div>

    <!-- Error -->
    <div class="error hidden" id="error">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h2>Pedido n√£o encontrado</h2>
      <p>C√≥digo de rastreamento inv√°lido ou pedido n√£o existe.</p>
    </div>

    <!-- Content -->
    <div class="content hidden" id="content">
      <!-- Status Card -->
      <div class="status-card">
        <div class="status-header">
          <div class="status-icon" id="statusIcon">üì¶</div>
          <div class="status-title" id="statusTitle">Aguardando...</div>
        </div>
        <div class="status-time" id="statusTime"></div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Timeline -->
      <div class="timeline" id="timeline">
        <!-- Timeline items ser√£o inseridos aqui -->
      </div>

      <!-- Items -->
      <div class="section">
        <div class="section-title">Itens do Pedido</div>
        <div id="itemsList">
          <!-- Items ser√£o inseridos aqui -->
        </div>
        <div class="total">
          <div class="total-label">Total</div>
          <div class="total-value" id="totalAmount">R$ 0,00</div>
        </div>
      </div>

      <!-- Refresh Button -->
      <button class="refresh-btn" onclick="loadOrderData()">
        Atualizar Status
      </button>
    </div>
  </div>

  <script>
    // Pega o c√≥digo de rastreamento da URL
    const trackingCode = window.location.pathname.split('/').filter(Boolean).pop() || 
                        new URLSearchParams(window.location.search).get('code');
    
    // üî• ALTERE AQUI - URL do seu backend no EasyPanel
    const API_URL = 'https://SEU-BACKEND.easypanel.host/api/v1/tracking';
    
    // Mapeamento de status
    const STATUS_CONFIG = {
      'confirmed': {
        icon: '‚úì',
        title: 'Pedido Confirmado',
        description: 'Pedido recebido e confirmado',
        class: 'status-confirmed'
      },
      'preparing': {
        icon: 'üë®‚Äçüç≥',
        title: 'Em Preparo',
        description: 'Seu pedido est√° sendo preparado',
        class: 'status-preparing'
      },
      'ready': {
        icon: '‚úì',
        title: 'Pedido Pronto',
        description: 'Pronto para entrega',
        class: 'status-ready'
      },
      'out_for_delivery': {
        icon: 'üöó',
        title: 'Saiu para Entrega',
        description: 'Seu pedido est√° a caminho',
        class: 'status-delivery'
      },
      'delivered': {
        icon: '‚úì',
        title: 'Pedido Entregue',
        description: 'Entregue com sucesso',
        class: 'status-delivered'
      },
      'cancelled': {
        icon: '‚úï',
        title: 'Pedido Cancelado',
        description: 'Este pedido foi cancelado',
        class: 'status-cancelled'
      }
    };

    // Carrega dados do pedido
    async function loadOrderData() {
      try {
        showLoading(true);

        const response = await fetch(`${API_URL}/${trackingCode}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error);
        }

        renderOrder(data.order);

        // Auto-refresh a cada 30 segundos (se n√£o estiver entregue/cancelado)
        if (data.order.status !== 'delivered' && data.order.status !== 'cancelled') {
          setTimeout(loadOrderData, 30000);
        }

      } catch (error) {
        console.error('Erro ao carregar pedido:', error);
        showError();
      }
    }

    // Renderiza o pedido
    function renderOrder(order) {
      showLoading(false);
      showContent(true);

      // Header
      document.getElementById('orderNumber').textContent = `Pedido #${order.order_number}`;

      // Status Card
      const statusConfig = STATUS_CONFIG[order.status] || STATUS_CONFIG['confirmed'];
      document.getElementById('statusIcon').textContent = statusConfig.icon;
      document.getElementById('statusTitle').textContent = statusConfig.title;
      document.getElementById('statusTitle').className = 'status-title ' + statusConfig.class;
      
      const statusTime = order.timeRemaining > 0 
        ? `Tempo estimado: ${order.timeRemaining} minutos`
        : 'Conclu√≠do';
      document.getElementById('statusTime').textContent = statusTime;

      // Progress bar
      document.getElementById('progressBar').style.width = `${order.progress}%`;

      // Timeline
      renderTimeline(order);

      // Items
      renderItems(order.items);

      // Total
      document.getElementById('totalAmount').textContent = formatCurrency(order.total_amount);
    }

    // Renderiza timeline
    function renderTimeline(order) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      const statuses = ['confirmed', 'preparing', 'ready', 'out_for_delivery', 'delivered'];
      const currentIndex = statuses.indexOf(order.status);

      statuses.forEach((status, index) => {
        const config = STATUS_CONFIG[status];
        const isActive = status === order.status;
        const isCompleted = index < currentIndex;
        const isInactive = index > currentIndex;

        const timestamp = order[`${status}_at`];

        const item = document.createElement('div');
        item.className = `timeline-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''} ${isInactive ? 'inactive' : ''}`;
        
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-title">${config.title}</div>
            <div class="timeline-time">${timestamp ? formatTime(timestamp) : isActive ? 'Agora' : 'Aguardando...'}</div>
          </div>
        `;

        timeline.appendChild(item);
      });

      // Se cancelado
      if (order.status === 'cancelled') {
        timeline.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'timeline-item active';
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-title status-cancelled">Pedido Cancelado</div>
            <div class="timeline-time">${formatTime(order.cancelled_at)}</div>
          </div>
        `;
        timeline.appendChild(item);
      }
    }

    // Renderiza itens
    function renderItems(items) {
      const itemsList = document.getElementById('itemsList');
      itemsList.innerHTML = '';

      items.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        itemEl.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-quantity">Quantidade: ${item.quantity}</div>
          </div>
          <div class="item-price">${formatCurrency(item.price * item.quantity)}</div>
        `;
        itemsList.appendChild(itemEl);
      });
    }

    // Formata moeda
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    }

    // Formata timestamp
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('pt-BR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    // Controle de exibi√ß√£o
    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
    }

    function showError() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
    }

    function showContent(show) {
      document.getElementById('content').classList.toggle('hidden', !show);
      document.getElementById('error').classList.add('hidden');
    }

    // Carrega ao iniciar
    loadOrderData();
  </script>
</body>
</html>
