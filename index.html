<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento de Pedido - FluxON</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .header {
      padding: 32px 24px 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .order-number {
      font-size: 14px;
      color: #6b7280;
      font-weight: 400;
    }

    .loading {
      padding: 80px 24px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #6b7280;
    }

    .error {
      padding: 80px 24px;
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .error h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .error p {
      font-size: 14px;
      color: #6b7280;
    }

    .content {
      padding: 32px 24px;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .status-icon {
      font-size: 32px;
    }

    .status-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .timeline {
      margin: 0;
      padding-bottom: 4px;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      position: relative;
      padding-bottom: 40px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-item:not(:last-child)::before {
      content: '';
      position: absolute;
      left: 9px;
      top: 28px;
      bottom: 0;
      width: 3px;
      background: #e5e7eb;
      border-radius: 2px;
      z-index: 1;
    }

    .timeline-item.completed:not(:last-child)::before {
      background: #1a1a1a;
    }

    /* üî• ANIMA√á√ÉO: 15 minutos at√© 90%! */
    .timeline-item.active:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 9px;
      top: 28px;
      width: 3px;
      height: 0;
      background: #1a1a1a;
      border-radius: 2px;
      animation: lineProgress 900s linear forwards;
      z-index: 2;
    }

    @keyframes lineProgress {
      from { height: 0; }
      to { height: 90%; } /* PARA EM 90%! */
    }

    /* üî• WHOOSH: 2 segundos para completar */
    .timeline-item.completing:not(:last-child)::after {
      animation: lineComplete 2s ease-out forwards !important;
    }

    @keyframes lineComplete {
      from { height: 90%; }
      to { height: 100%; }
    }

    .timeline-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      border: 3px solid #e5e7eb;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.3s ease;
      z-index: 3;
      position: relative;
    }

    .timeline-item.completed .timeline-dot {
      background: #1a1a1a;
      border-color: #1a1a1a;
    }

    .timeline-item.active .timeline-dot {
      width: 26px;
      height: 26px;
      background: #1a1a1a;
      border-color: #1a1a1a;
      box-shadow: 0 0 0 6px rgba(26, 26, 26, 0.1);
      margin-left: -3px;
      margin-top: -1px;
    }

    .timeline-content {
      flex: 1;
      padding-top: 2px;
    }

    .timeline-title {
      font-size: 15px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .timeline-item.inactive .timeline-title {
      color: #9ca3af;
      font-weight: 500;
    }

    .timeline-time {
      font-size: 13px;
      color: #6b7280;
    }

    .timeline-item.active .timeline-time {
      font-weight: 600;
      color: #1a1a1a;
    }

    .section {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-size: 14px;
      color: #1a1a1a;
      font-weight: 500;
    }

    .item-quantity {
      font-size: 13px;
      color: #6b7280;
      margin-top: 2px;
    }

    .item-price {
      font-size: 14px;
      color: #1a1a1a;
      font-weight: 600;
    }

    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      margin-top: 16px;
      border-top: 2px solid #e5e7eb;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .total-value {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .refresh-btn {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background: #1a1a1a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .refresh-btn:hover {
      background: #2d2d2d;
      transform: translateY(-1px);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      body { padding: 0; }
      .container { border-radius: 0; min-height: 100vh; }
      .content { padding: 24px 20px; }
    }

    .status-pending { color: #d97706; }
    .status-preparing { color: #d97706; }
    .status-mounting { color: #0284c7; }
    .status-delivering { color: #7c3aed; }
    .status-finished { color: #059669; }
    .status-cancelled { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Rastreamento de Pedido</h1>
      <div class="order-number" id="orderNumber">Pedido #---</div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Carregando informa√ß√µes...</div>
    </div>

    <div class="error hidden" id="error">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h2>Pedido n√£o encontrado</h2>
      <p>C√≥digo de rastreamento inv√°lido.</p>
    </div>

    <div class="content hidden" id="content">
      <div class="status-header">
        <div class="status-icon" id="statusIcon">üì¶</div>
        <div class="status-title" id="statusTitle">Aguardando...</div>
      </div>

      <div class="timeline" id="timeline"></div>

      <div class="section">
        <div class="section-title">Itens do Pedido</div>
        <div id="itemsList"></div>
        <div class="total">
          <div class="total-label">Total</div>
          <div class="total-value" id="totalAmount">R$ 0,00</div>
        </div>
      </div>

      <button class="refresh-btn" onclick="loadOrderData()">Atualizar Status</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://kds-backend.dahead.easypanel.host/api/v1/tracking';
    const urlParams = new URLSearchParams(window.location.search);
    const trackingCode = urlParams.get('code') || '2ee98ab8_9';
    let previousStatus = null;
    
    const STATUS_CONFIG = {
      'pending': { icon: '‚úì', title: 'Pedido Confirmado', class: 'status-pending' },
      'preparing': { icon: 'üë®‚Äçüç≥', title: 'Em Preparo', class: 'status-preparing' },
      'mounting': { icon: 'üì¶', title: 'Montando Pedido', class: 'status-mounting' },
      'delivering': { icon: 'üöó', title: 'Saiu para Entrega', class: 'status-delivering' },
      'finished': { icon: '‚úì', title: 'Pedido Entregue', class: 'status-finished' },
      'cancelled': { icon: '‚úï', title: 'Pedido Cancelado', class: 'status-cancelled' }
    };

    async function loadOrderData() {
      try {
        showLoading(true);
        const response = await fetch(`${API_URL}/${trackingCode}`);
        const data = await response.json();
        if (!data.success) throw new Error(data.error);
        renderOrder(data.order);
        const status = data.order.status;
        if (status !== 'finished' && status !== 'cancelled') {
          setTimeout(loadOrderData, 30000);
        }
      } catch (error) {
        showError();
      }
    }

    function renderOrder(order) {
      showLoading(false);
      showContent(true);
      document.getElementById('orderNumber').textContent = `Pedido #${order.order_number}`;
      const config = STATUS_CONFIG[order.status] || STATUS_CONFIG['pending'];
      document.getElementById('statusIcon').textContent = config.icon;
      document.getElementById('statusTitle').textContent = config.title;
      document.getElementById('statusTitle').className = 'status-title ' + config.class;
      const statusChanged = previousStatus !== null && previousStatus !== order.status;
      previousStatus = order.status;
      renderTimeline(order, statusChanged);
      renderItems(order.items);
      document.getElementById('totalAmount').textContent = formatCurrency(order.total_amount);
    }

    function renderTimeline(order, statusChanged) {
      const timeline = document.getElementById('timeline');
      if (!statusChanged && timeline.children.length > 0) return;
      timeline.innerHTML = '';
      const statuses = ['pending', 'preparing', 'mounting', 'delivering', 'finished'];
      const labels = {
        'pending': 'Pedido Confirmado',
        'preparing': 'Em Preparo',
        'mounting': 'Montando',
        'delivering': 'Saiu para Entrega',
        'finished': 'Entregue'
      };
      const currentIndex = statuses.indexOf(order.status);
      statuses.forEach((status, index) => {
        const isActive = status === order.status;
        const isCompleted = index < currentIndex;
        const isInactive = index > currentIndex;
        const shouldComplete = statusChanged && index === currentIndex - 1;
        const timestamp = order[`${status === 'pending' ? 'confirmed' : status}_at`];
        const item = document.createElement('div');
        item.className = `timeline-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''} ${isInactive ? 'inactive' : ''} ${shouldComplete ? 'completing' : ''}`;
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-title">${labels[status]}</div>
            <div class="timeline-time">${timestamp ? formatTime(timestamp) : isActive ? 'Agora' : 'Aguardando...'}</div>
          </div>
        `;
        timeline.appendChild(item);
      });
      if (order.status === 'cancelled') {
        timeline.innerHTML = '<div class="timeline-item active"><div class="timeline-dot"></div><div class="timeline-content"><div class="timeline-title status-cancelled">Pedido Cancelado</div><div class="timeline-time">' + formatTime(order.cancelled_at) + '</div></div></div>';
      }
    }

    function renderItems(items) {
      const list = document.getElementById('itemsList');
      list.innerHTML = '';
      if (!items || items.length === 0) {
        list.innerHTML = '<div style="text-align:center;color:#6b7280;padding:20px">Nenhum item</div>';
        return;
      }
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<div class="item-info"><div class="item-name">${item.name}</div><div class="item-quantity">Quantidade: ${item.quantity}</div></div><div class="item-price">${formatCurrency(item.price * item.quantity)}</div>`;
        list.appendChild(el);
      });
    }

    function formatCurrency(v) {
      return new Intl.NumberFormat('pt-BR', {style:'currency',currency:'BRL'}).format(v);
    }

    function formatTime(t) {
      if (!t) return 'N/A';
      return new Date(t).toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit'});
    }

    function showLoading(s) { document.getElementById('loading').classList.toggle('hidden', !s); }
    function showError() { document.getElementById('loading').classList.add('hidden'); document.getElementById('content').classList.add('hidden'); document.getElementById('error').classList.remove('hidden'); }
    function showContent(s) { document.getElementById('content').classList.toggle('hidden', !s); document.getElementById('error').classList.add('hidden'); }

    loadOrderData();
  </script>
</body>
</html>
